<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="assets/css/home.css">  
</head>
<body background="/background.png">
  <ul>
    <li><a href="Login.html">Logout</a></li>
  </ul>

      <div id="heading">
      <span>Segregate your waste</span> 
    </div>
    <div id="heading_desc">
      <span>Help build a sustainable ecological community through the Segre-Waste Site. Together, we can experience a zero-waste environment and take part in creating a solution against waste pollution. We will because we can. End the greed, not the green!</span>
    </div>
    <div class="flexbox">
      <div class="card">
          <img src="assets/images/paper.png" onclick="location.href='paper-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/organic.png" onclick="location.href='organic-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/glass.png" onclick="location.href='glass-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/metal.png" onclick="location.href='metal-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/ewaste.png" onclick="location.href='ewaste-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/plastic.png" onclick="location.href='plastic-checklist.html'" class="card-image">
      </div>
      <div class="card">
        <img src="assets/images/toxic.png" onclick="location.href='toxic-checklist.html'" class="card-image">
      </div>
    </div> 
    <div class="btn-maps">
      <input name="maps" class="btn" type="button" value="Maps" onclick="toggle();">
    </div>
    <div class="mapAnim">
      <video src="assets/map-animation.mp4" controls="true" controls autoplay poster="assets/images/map.png"></video>
      <img src="assets/images/cancel.svg" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
      function toggle(){
        var mapAnim = document.querySelector(".mapAnim")
        mapAnim.classList.toggle("active")
      }
    </script>
  
</body>
</html>
